<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OM_E_WEB Web Arm</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 16px;
            min-width: 280px;
            margin: 0;
        }
        
        h3 {
            margin: 0 0 16px 0;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #106ebe;
        }
        
        #status {
            margin-top: 12px;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h3>OM_E_WEB Web Arm</h3>
    
    <input 
        id="wsUrl" 
        type="text" 
        placeholder="WebSocket URL"
        value="ws://127.0.0.1:17892"
    />
    
    <button id="saveBtn">Save & Reconnect</button>
    
    <div id="status"></div>
    
    <script src="popup.js"></script>
</body>
</html>
