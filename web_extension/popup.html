<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OM_E_WEB Web Arm</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 16px;
            min-width: 320px;
            margin: 0;
        }
        
        h3 {
            margin: 0 0 16px 0;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        button:hover {
            background: #106ebe;
        }
        
        button.secondary {
            background: #6c757d;
        }
        
        button.secondary:hover {
            background: #5a6268;
        }
        
        button.danger {
            background: #dc3545;
        }
        
        button.danger:hover {
            background: #c82333;
        }
        
        #status {
            margin-top: 12px;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin: 12px 0;
        }
        
        .status-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 8px;
            text-align: center;
            font-size: 12px;
        }
        
        .status-item .label {
            font-weight: bold;
            color: #495057;
        }
        
        .status-item .value {
            color: #6c757d;
            margin-top: 4px;
        }
        
        .divider {
            border-top: 1px solid #dee2e6;
            margin: 16px 0;
        }
    </style>
</head>
<body>
    <h3>OM_E_WEB Web Arm</h3>
    
    <input 
        id="wsUrl" 
        type="text" 
        placeholder="WebSocket URL"
        value="ws://127.0.0.1:17892"
    />
    
    <button id="saveBtn">Save & Reconnect</button>
    
    <div class="divider"></div>
    
    <h4>Extension Status</h4>
    <div class="status-grid">
        <div class="status-item">
            <div class="label">Connection</div>
            <div id="connectionStatus" class="value">Checking...</div>
        </div>
        <div class="status-item">
            <div class="label">Active Tabs</div>
            <div id="activeTabs" class="value">-</div>
        </div>
        <div class="status-item">
            <div class="label">Content Scripts</div>
            <div id="contentScripts" class="value">-</div>
        </div>
        <div class="status-item">
            <div class="label">Cache Status</div>
            <div id="cacheStatus" class="value">-</div>
        </div>
        <!-- üÜï NEW: DOM Change Status -->
        <div class="status-item">
            <div class="label">DOM Changes</div>
            <div id="domChanges" class="value">-</div>
        </div>
        <div class="status-item">
            <div class="label">Recent Changes</div>
            <div id="recentChanges" class="value">-</div>
        </div>
    </div>
    
    <div class="divider"></div>
    
    <h4>Actions</h4>
    <button id="refreshBtn" class="secondary">üîÑ Refresh Extension State</button>
    <button id="clearCacheBtn" class="danger">üßπ Clear All Cache</button>
    
    <!-- üÜï NEW: DOM Change Controls -->
    <div class="divider"></div>
    <h4>DOM Change Detection</h4>
    <button id="enableDOMBtn" class="secondary">üëÅÔ∏è Enable Detection</button>
    <button id="disableDOMBtn" class="secondary">üôà Disable Detection</button>
    <button id="resetDOMBtn" class="secondary">üîÑ Reset Count</button>
    
    <div id="status"></div>
    
    <script src="popup.js"></script>
</body>
</html>
